<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE PRODUCTOS</span>
          <button class="btn btn-lg btn-success float-end" routerLink="/create_product">NUEVO</button>
          <table *ngIf="ListProducts.length > 0" class="table table-striped mt-4">
            <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Categoría</th>
              <th scope="col">Ubicación</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let producto of ListProducts">
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.categoria }}</td>
              <td>{{ producto.ubicacion }}</td>
              <td>{{ producto.precio | currency: 'COP': '$': '1.2-2'  }}</td>
              <td>
                <button class="btn btn-primary mx-2" [routerLink] = "['/edit_product', producto._id]"><i class="fas fa-edit"></i></button>
                <button class="btn btn-warning" (click)="eliminarProducto(producto._id)"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
          <h5 *ngIf="ListProducts.length === 0" style="text-align: center;">No hay productos para mostar</h5>
          <button class="btn btn-lg btn-success float-end" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
